<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nyan Flappy Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrolling */
            font-family: 'Press Start 2P', cursive; 
            touch-action: none; /* Disables zooming */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated; /* Keeps pixel art crisp */
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    // ==========================================
    // CONFIGURATION & ASSETS
    // ==========================================
    
    const ASSET_PATHS = {
        sprite:     "assets/nyan_cat.png",
        background: "assets/background.png",
        obstacle:   "assets/obstacle.png",
        music:      "assets/nyan_music.mp3",
        sfxMeow:    "assets/meow.wav"
    };

    const CONFIG = {
        gravity: 0.25,
        flapStrength: -6,
        speed: 3,
        spawnRate: 140, // Frames between pipes
        gapSize: 190,   // Slightly larger gap for mobile playability
        catX: 50,
        pipeWidth: 60
    };

    // ==========================================
    // INITIALIZATION & RESIZING
    // ==========================================
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Function to set canvas size to full screen
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    
    // Listen for resize events (e.g. rotating phone)
    window.addEventListener('resize', resize);
    resize(); // Set initial size

    // Load Assets
    const nyanImg = new Image(); nyanImg.src = ASSET_PATHS.sprite;
    const bgImg = new Image(); bgImg.src = ASSET_PATHS.background;
    const obstacleImg = new Image(); obstacleImg.src = ASSET_PATHS.obstacle;
    const music = new Audio(ASSET_PATHS.music); music.loop = true;
    const meowSfx = new Audio(ASSET_PATHS.sfxMeow);

    // Game State
    let frames = 0;
    let score = 0;
    let bestScore = localStorage.getItem('nyanFlappyBest') || 0;
    let currentState = 'START'; 

    // Objects
    const cat = {
        x: CONFIG.catX,
        y: 300, // Default Y
        w: 60,  // User preferred width
        h: 40,  // User preferred height
        velocity: 0,
        
        draw: function() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.h/2);
            // Visual rotation
            let rot = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
            ctx.rotate(rot);
            
            if (nyanImg.complete && nyanImg.naturalWidth !== 0) {
                ctx.drawImage(nyanImg, -this.w/2, -this.h/2, this.w, this.h);
            } else {
                ctx.fillStyle = '#ff99cc';
                ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);
            }
            ctx.restore();
        },
        
        flap: function() {
            this.velocity = CONFIG.flapStrength;
        },
        
        update: function() {
            this.velocity += CONFIG.gravity;
            this.y += this.velocity;
            
            // Floor collision
            if (this.y + this.h >= canvas.height) {
                this.y = canvas.height - this.h;
                gameOver();
            }
            // Ceiling collision
            if (this.y < 0) {
                this.y = 0;
                this.velocity = 0;
            }
        }
    };

    const pipes = {
        items: [],
        reset: function() { this.items = []; },
        
        update: function() {
            if (frames % CONFIG.spawnRate === 0) {
                // Dynamic gap calculation based on CURRENT screen height
                // Leaves at least 100px buffer at top and bottom
                const minPipe = 100;
                const maxPos = canvas.height - minPipe - CONFIG.gapSize;
                
                // Safe calculation for top pipe Y
                let topPipeHeight = Math.floor(Math.random() * (maxPos - minPipe + 1)) + minPipe;
                
                // Safety check if screen is too short
                if (maxPos < minPipe) topPipeHeight = minPipe;

                this.items.push({
                    x: canvas.width,
                    topY: topPipeHeight,
                    bottomY: topPipeHeight + CONFIG.gapSize,
                    passed: false
                });
            }
            
            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                p.x -= CONFIG.speed;
                
                // Collision Logic
                if (cat.x < p.x + CONFIG.pipeWidth && cat.x + cat.w > p.x && (cat.y < p.topY || cat.y + cat.h > p.bottomY)) {
                    gameOver();
                }
                
                // Score Logic
                if (p.x + CONFIG.pipeWidth < cat.x && !p.passed) {
                    score++;
                    p.passed = true;
                }
                
                // Cleanup
                if (p.x + CONFIG.pipeWidth < 0) {
                    this.items.shift();
                    i--;
                }
            }
        },
        
        draw: function() {
            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                if (obstacleImg.complete && obstacleImg.naturalWidth !== 0) {
                    ctx.drawImage(obstacleImg, p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.drawImage(obstacleImg, p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                } else {
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.fillRect(p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                    ctx.strokeStyle = '#27ae60';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.strokeRect(p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                }
            }
        }
    };

    const background = {
        x: 0,
        draw: function() {
            if (bgImg.complete && bgImg.naturalWidth !== 0) {
                // Scale background to cover height
                ctx.drawImage(bgImg, this.x, 0, canvas.width, canvas.height);
                ctx.drawImage(bgImg, this.x + canvas.width, 0, canvas.width, canvas.height);
                if (currentState === 'PLAYING') {
                    this.x -= 1;
                    if (this.x <= -canvas.width) this.x = 0;
                }
            } else {
                ctx.fillStyle = '#003366';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                for(let i=0; i<20; i++) {
                   ctx.fillRect((i*57 + frames)%canvas.width, (i*93)%canvas.height, 2, 2);
                }
            }
        }
    };

    // ==========================================
    // GAME LOOP (60 FPS LOCKED)
    // ==========================================

    let lastTime = 0;
    const fps = 60;
    const interval = 1000 / fps;

    function init() {
        score = 0;
        frames = 0;
        cat.y = canvas.height / 2;
        cat.velocity = 0;
        pipes.reset();
        currentState = 'START';
        background.x = 0;
    }

    function startGame() {
        currentState = 'PLAYING';
        music.currentTime = 0;
        music.play().catch(e => console.log("Audio play failed:", e));
        cat.flap();
    }

    function gameOver() {
        currentState = 'GAMEOVER';
        music.pause();
        meowSfx.play().catch(e => console.log("SFX failed:", e));
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('nyanFlappyBest', bestScore);
        }
    }

    function update() {
        if (currentState === 'PLAYING') {
            cat.update();
            pipes.update();
            frames++;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        background.draw();
        pipes.draw();
        cat.draw();

        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 30px "Press Start 2P"'; 
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle'; // Helps vertical centering

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        if (currentState === 'START') {
            ctx.strokeText("NYAN FLAPPY", centerX, centerY - 50);
            ctx.fillText("NYAN FLAPPY", centerX, centerY - 50);
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText("Tap to Start", centerX, centerY + 20);
            ctx.fillText("Best: " + bestScore, centerX, centerY + 60);
        } else if (currentState === 'PLAYING') {
            ctx.strokeText(score, centerX, 80);
            ctx.fillText(score, centerX, 80);
        } else if (currentState === 'GAMEOVER') {
            ctx.strokeText("GAME OVER", centerX, centerY - 50);
            ctx.fillText("GAME OVER", centerX, centerY - 50);
            ctx.font = '20px "Press Start 2P"';
            ctx.strokeText("Score: " + score, centerX, centerY + 20);
            ctx.fillText("Score: " + score, centerX, centerY + 20);
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText("Tap to Restart", centerX, centerY + 70);
        }
    }

    function loop(timestamp) {
        requestAnimationFrame(loop);
        const deltaTime = timestamp - lastTime;

        if (deltaTime >= interval) {
            lastTime = timestamp - (deltaTime % interval);
            update();
            draw();
        }
    }

    function handleInput(e) {
        if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'ArrowUp')) e.preventDefault();
        
        switch (currentState) {
            case 'START': startGame(); break;
            case 'PLAYING': cat.flap(); break;
            case 'GAMEOVER': init(); startGame(); break;
        }
    }

    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') handleInput(e); });
    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); handleInput(e); }, { passive: false });

    init();
    requestAnimationFrame(loop);

</script>
</body>
</html>
