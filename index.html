<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nyan Flappy Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; 
            touch-action: none; /* Disables double-tap to zoom */
        }

        canvas {
            background-color: #003366; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Ensure the canvas scales nicely but keeps aspect ratio */
            width: 100%;
            height: auto;
            max-width: 480px; /* Max width for desktop/tablet */
            aspect-ratio: 480/800; /* Force the shape */
            image-rendering: pixelated; /* Keeps pixel art crisp */
        }
    </style>
</head>
<body>

<!-- Removed fixed width/height attributes here, handled in JS -->
<canvas id="gameCanvas"></canvas>

<script>
    // ==========================================
    // CONFIGURATION & ASSETS
    // ==========================================
    
    const ASSET_PATHS = {
        sprite:     "assets/nyan_cat.png",
        background: "assets/background.png",
        obstacle:   "assets/obstacle.png",
        music:      "assets/nyan_music.mp3",
        sfxMeow:    "assets/meow.wav"
    };

    const CONFIG = {
        gravity: 0.25,
        flapStrength: -6,
        speed: 3,
        spawnRate: 140,
        gapSize: 180,
        catX: 50,
        pipeWidth: 60,
        // Virtual Resolution (Internal game size)
        gameWidth: 480,
        gameHeight: 800
    };

    // ==========================================
    // INITIALIZATION
    // ==========================================
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Set internal resolution match config
    canvas.width = CONFIG.gameWidth;
    canvas.height = CONFIG.gameHeight;

    const nyanImg = new Image(); nyanImg.src = ASSET_PATHS.sprite;
    const bgImg = new Image(); bgImg.src = ASSET_PATHS.background;
    const obstacleImg = new Image(); obstacleImg.src = ASSET_PATHS.obstacle;
    const music = new Audio(ASSET_PATHS.music); music.loop = true;
    const meowSfx = new Audio(ASSET_PATHS.sfxMeow);

    // Game State
    let frames = 0;
    let score = 0;
    let bestScore = localStorage.getItem('nyanFlappyBest') || 0;
    let currentState = 'START'; 

    // Objects
    const cat = {
        x: CONFIG.catX,
        y: canvas.height / 2,
        w: 60,
        h: 40,
        velocity: 0,
        rotation: 0,
        
        draw: function() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.h/2);
            ctx.rotate(Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1))));
            
            if (nyanImg.complete && nyanImg.naturalWidth !== 0) {
                ctx.drawImage(nyanImg, -this.w/2, -this.h/2, this.w, this.h);
            } else {
                ctx.fillStyle = '#ff99cc';
                ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(-this.w/2, -this.h/2, this.w, this.h);
            }
            ctx.restore();
        },
        
        flap: function() {
            this.velocity = CONFIG.flapStrength;
        },
        
        update: function() {
            this.velocity += CONFIG.gravity;
            this.y += this.velocity;
            
            if (this.y + this.h >= canvas.height) {
                this.y = canvas.height - this.h;
                gameOver();
            }
            if (this.y < 0) {
                this.y = 0;
                this.velocity = 0;
            }
        }
    };

    const pipes = {
        items: [],
        reset: function() { this.items = []; },
        
        update: function() {
            if (frames % CONFIG.spawnRate === 0) {
                const maxY = canvas.height - 150 - CONFIG.gapSize;
                const minY = 100;
                const topPipeHeight = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
                
                this.items.push({
                    x: canvas.width,
                    topY: topPipeHeight,
                    bottomY: topPipeHeight + CONFIG.gapSize,
                    passed: false
                });
            }
            
            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                p.x -= CONFIG.speed;
                
                // Collision
                if (cat.x < p.x + CONFIG.pipeWidth && cat.x + cat.w > p.x && (cat.y < p.topY || cat.y + cat.h > p.bottomY)) {
                    gameOver();
                }
                
                // Score
                if (p.x + CONFIG.pipeWidth < cat.x && !p.passed) {
                    score++;
                    p.passed = true;
                }
                
                if (p.x + CONFIG.pipeWidth < 0) {
                    this.items.shift();
                    i--;
                }
            }
        },
        
        draw: function() {
            for (let i = 0; i < this.items.length; i++) {
                let p = this.items[i];
                if (obstacleImg.complete && obstacleImg.naturalWidth !== 0) {
                    ctx.drawImage(obstacleImg, p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.drawImage(obstacleImg, p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                } else {
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.fillRect(p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                    ctx.strokeStyle = '#27ae60';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(p.x, 0, CONFIG.pipeWidth, p.topY);
                    ctx.strokeRect(p.x, p.bottomY, CONFIG.pipeWidth, canvas.height - p.bottomY);
                }
            }
        }
    };

    const background = {
        x: 0,
        draw: function() {
            if (bgImg.complete && bgImg.naturalWidth !== 0) {
                ctx.drawImage(bgImg, this.x, 0, canvas.width, canvas.height);
                ctx.drawImage(bgImg, this.x + canvas.width, 0, canvas.width, canvas.height);
                if (currentState === 'PLAYING') {
                    this.x -= 1;
                    if (this.x <= -canvas.width) this.x = 0;
                }
            } else {
                ctx.fillStyle = '#003366';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                for(let i=0; i<20; i++) {
                   ctx.fillRect((i*57 + frames)%canvas.width, (i*93)%canvas.height, 2, 2);
                }
            }
        }
    };

    // ==========================================
    // GAME LOOPS (FIXED FPS)
    // ==========================================

    let lastTime = 0;
    const fps = 60;
    const interval = 1000 / fps; // 16.67ms per frame

    function init() {
        score = 0;
        frames = 0;
        cat.y = canvas.height / 2;
        cat.velocity = 0;
        pipes.reset();
        currentState = 'START';
        background.x = 0;
    }

    function startGame() {
        currentState = 'PLAYING';
        music.currentTime = 0;
        music.play().catch(e => console.log("Audio play failed:", e));
        cat.flap();
    }

    function gameOver() {
        currentState = 'GAMEOVER';
        music.pause();
        meowSfx.play().catch(e => console.log("SFX failed:", e));
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('nyanFlappyBest', bestScore);
        }
    }

    function update() {
        if (currentState === 'PLAYING') {
            cat.update();
            pipes.update();
            frames++;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        background.draw();
        pipes.draw();
        cat.draw();

        ctx.fillStyle = '#FFF';
        ctx.font = 'bold 30px "Press Start 2P"'; 
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.textAlign = 'center';

        if (currentState === 'START') {
            ctx.strokeText("NYAN FLAPPY", canvas.width/2, 200);
            ctx.fillText("NYAN FLAPPY", canvas.width/2, 200);
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText("Tap to Start", canvas.width/2, 250);
            ctx.fillText("Best: " + bestScore, canvas.width/2, 300);
        } else if (currentState === 'PLAYING') {
            ctx.strokeText(score, canvas.width/2, 80);
            ctx.fillText(score, canvas.width/2, 80);
        } else if (currentState === 'GAMEOVER') {
            ctx.strokeText("GAME OVER", canvas.width/2, 200);
            ctx.fillText("GAME OVER", canvas.width/2, 200);
            ctx.font = '20px "Press Start 2P"';
            ctx.strokeText("Score: " + score, canvas.width/2, 260);
            ctx.fillText("Score: " + score, canvas.width/2, 260);
            ctx.font = '16px "Press Start 2P"';
            ctx.fillText("Tap to Restart", canvas.width/2, 350);
        }
    }

    // New Loop with Delta Time Check
    function loop(timestamp) {
        requestAnimationFrame(loop);

        // Calculate time elapsed
        const deltaTime = timestamp - lastTime;

        // Only update if enough time has passed (Limit to 60 FPS)
        if (deltaTime >= interval) {
            // Adjust lastTime to be a multiple of interval to prevent drift
            lastTime = timestamp - (deltaTime % interval);

            update();
            draw();
        }
    }

    function handleInput(e) {
        if (e.type === 'keydown' && (e.code === 'Space' || e.code === 'ArrowUp')) e.preventDefault();
        
        switch (currentState) {
            case 'START': startGame(); break;
            case 'PLAYING': cat.flap(); break;
            case 'GAMEOVER': init(); startGame(); break;
        }
    }

    window.addEventListener('keydown', e => { if (e.code === 'Space' || e.code === 'ArrowUp') handleInput(e); });
    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', e => { e.preventDefault(); handleInput(e); }, { passive: false });

    init();
    requestAnimationFrame(loop); // Start the loop

</script>
</body>
</html>
